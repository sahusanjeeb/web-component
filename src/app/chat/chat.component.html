                    <div class="chatBox">
                        <div>
                            <div class="divArrow" [ngClass]="{ 'from': message.author === 'botarrow', 
                       'to': message.author === 'userarro' }"></div>
                            <div class="message" [ngClass]="{ 'from': message.author === 'bot', 
                                'to': message.author === 'user' }" [style]="getMessageFromStyle( message.author)">

                                <div *ngIf="message.author !== 'loader'" class="messageContent">
                                    <div innerHtml="{{ message.content }}"></div>
                                </div>

                            </div>
                            <div *ngIf="message.author === 'loader'" class="spinner">
                                <div class="bounce1"></div>
                                <div class="bounce2"></div>
                                <div class="bounce3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="message" *ngIf="message.author !== 'loader'" [ngClass]="{ 'botTime': message.author === 'bot', 
                        'userTime': message.author === 'user' }" [style]="getBotMessageTime(message.author)">
